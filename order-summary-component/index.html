<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section class="component">
      <div class="component__topimage">
        <img src="images/illustration-hero.svg" alt="
        Illustration of excited young woman listening to music through headphone">
      </div>
      <h1 class="component__title">Order Summary</h1>
      <p class="component__descrition">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="component__plan">
        <div class="component__plan__icon">
          <img src="images/icon-music.svg" alt="
          Music note icon">
        </div>
        <h2 class="component__plan__type">Annual Plan</h2>
        <p class="component__plan__price">$59.99/year</p>
        <a href="#" class="component__plan__change">Change</a>
      </div> <!-- /component__plan -->

      <button class="component__button-primary">Proceed to Payment</button>
      <button class="component__button-secondary">Cancel Order</button>
    </section> <!-- /component -->

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/andrericardoweb" target="_blank">andrericardo.dev</a>.
    </footer>

  </main>

</body>

</html>
